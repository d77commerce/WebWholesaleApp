<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="../src/app.js" type="module"></script>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Articon</title>
  </head>
  <body>
    <header>
      <h1 class="Title">
        <div class="Title-in">Formo commerce LTD</div>
      </h1>
    </header>
    <div id="overlay">
      <div id="modal">
        <button id="closeModal">CLOSE</button>
        <div id="displayViewPicture"></div>
      </div>
    </div>
    <div class="All-total">
      <div class="All-total-title" id="All-total-title">SELECTET ITEMS</div>
      <br />
      <div id="orderListShow"></div>
      &nbsp;<input
        style="
          font-size: x-large;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: bold;
          width: 100px;
          border-radius: 10px;
          margin-top: 80px;
          margin-top: 8px;
          padding-bottom: 17px;
        "
        type="text"
        readonly
        class="All-amount"
        id="All-amount-js"
        name="all-amount"
        value=""
      />

      <button
        id="orderBtn"
        style="
          font-size: x-large;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: bold;
          margin-left: 261px;
          margin-top: 20px;
          padding: 10px 20px;
          border-radius: 8px;
        "
      >
        Order
      </button>
    </div>
    <div id="container1" class="container" style="margin-bottom: 50px"></div>
    <footer>
      <p style="background-color: orange">Powered by ARTMmillennium.co.uk</p>
    </footer>
  </body>
</html>
